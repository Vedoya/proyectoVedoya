<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo">CONTACTO</div>
    </header>
    <nav>
        <ul class="nav">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./catalogo.html">Catalogo</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
        </ul>
    </nav>
    <main id="contacto">
        <div class="logo-qr">
            <img src="../resources/logo.png" alt="Logo">
            <img src="../resources/qr.png" alt="QR" width="200" height="200">
        </div>
        <form>
            <div>
                <p>Nombre</p>
                <input type="text" name="nombre" placeholder="">
            </div>
            <div>
                <p>E-mail</p>
                <input type="email" name="email" placeholder="">
            </div>
            <div>
                <p>Provincia</p>
                <input type="text" name="provincia" placeholder="">
            </div>
            <div>
                <p>Codigo Postal</p>
                <input type="text" name="codigopostal" placeholder="Código Postal">
            </div>
            <div>
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Quiero recibir novedades</label>
            </div>
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Resipox. Sitio desarrollado por: Vedoya - Todos los derechos reservados</p>
    </footer>
</body>
</html>
